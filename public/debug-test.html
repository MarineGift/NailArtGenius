<!DOCTYPE html>
<html>
<head>
    <title>Emergency Debug Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f9ff; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .test-button { padding: 15px 30px; margin: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .test-button:hover { background: #2563eb; }
        .card { padding: 20px; margin: 15px 0; border: 3px solid; border-radius: 10px; cursor: pointer; text-align: center; }
        .card-blue { border-color: #3b82f6; background: #dbeafe; }
        .card-green { border-color: #10b981; background: #d1fae5; }
        .card-yellow { border-color: #f59e0b; background: #fef3c7; }
        .card-red { border-color: #ef4444; background: #fee2e2; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency JavaScript Debug Test</h1>
        
        <div style="padding: 20px; background: #fef3c7; border: 3px solid #f59e0b; border-radius: 8px; margin-bottom: 30px;">
            <h2>JavaScript Test Zone</h2>
            <p id="js-status">JavaScript Status: Testing...</p>
            <button class="test-button" onclick="testFunction()">Test JavaScript</button>
            <button class="test-button" onclick="openModal()">Test Modal</button>
        </div>

        <div class="card card-blue" onclick="cardClick('Total Customers', 23)">
            <h3>Total Customers</h3>
            <p style="font-size: 24px; font-weight: bold; color: #3b82f6;">23</p>
        </div>

        <div class="card card-green" onclick="cardClick('Total Appointments', 45)">
            <h3>Total Appointments</h3>
            <p style="font-size: 24px; font-weight: bold; color: #10b981;">45</p>
        </div>

        <div class="card card-yellow" onclick="cardClick('Today Visitors', 12)">
            <h3>Today Visitors</h3>
            <p style="font-size: 24px; font-weight: bold; color: #f59e0b;">12</p>
        </div>

        <div class="card card-red" onclick="cardClick('Total Orders', 8)">
            <h3>Total Orders</h3>
            <p style="font-size: 24px; font-weight: bold; color: #ef4444;">8</p>
        </div>
    </div>

    <div id="testModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Modal Test Success!</h2>
            <p id="modal-details">JavaScript and modal functionality working correctly.</p>
            <button class="test-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Immediate execution test
        console.log('JavaScript loaded at:', new Date().toISOString());
        document.getElementById('js-status').textContent = 'JavaScript Status: LOADED';

        function testFunction() {
            console.log('Test function called');
            alert('JavaScript is working!\n\nTime: ' + new Date().toLocaleTimeString() + '\nStatus: All systems operational');
            document.getElementById('js-status').textContent = 'JavaScript Status: WORKING PERFECTLY';
        }

        function cardClick(title, count) {
            console.log('Card clicked:', title, count);
            alert(title + ': ' + count + '\n\nOpening modal...');
            document.getElementById('modal-details').textContent = 'Card: ' + title + ' | Count: ' + count + ' | Time: ' + new Date().toLocaleTimeString();
            document.getElementById('testModal').style.display = 'block';
        }

        function openModal() {
            console.log('Modal test triggered');
            document.getElementById('modal-details').textContent = 'Modal test at ' + new Date().toLocaleTimeString();
            document.getElementById('testModal').style.display = 'block';
        }

        function closeModal() {
            console.log('Modal closed');
            document.getElementById('testModal').style.display = 'none';
        }

        // Page ready check
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded completely');
            document.getElementById('js-status').textContent = 'JavaScript Status: READY FOR TESTING';
        });

        // Error handler
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg, 'at line', line);
            document.getElementById('js-status').textContent = 'JavaScript Status: ERROR - ' + msg;
        };
    </script>
</body>
</html>
